<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function count(arr,n){
			  //code
			  var num=0;
			for(var i=0;i<arr.length;i++){
				if(arr[i]==n)
					num++;
			}
			  
			  return num;
			}
			var arr=prompt('请输入字符串').split('');
			console.log(arr);
			var n=prompt('请输入要查找的元素');
			console.log(count(arr,n));
			alert(n+"出现的次数是："+count(arr,n));
		</script>
	</head>
	<body>
	</body>
</html>
