<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var result=[];
			var arr = [[1, 2], [3, 4,], [6, 7, 9, [11, 12, [12, 13, [14]]]], 10];
			//方法一：递归
			function even(arr){
				
				for (var i = 0; i < arr.length; i++) {
					item=arr[i];
					if(Array.isArray(item))
						even(item);
					else
						result.push(item);
				}
				
			}
			/*
			方法二：转换为字符串
			function even(arr){
			  //code...
			  console.log(arr.join().split(',').map(function(item){
				  return Number(item);
			  }));
			}*/
			even(arr)   // [ 1, 2, 3, 4, 6, 7, 9, 11, 12, 12, 13, 14, 10 ]
			console.log(result);           
		</script>
	</head>
	<body>
	</body>
</html>
