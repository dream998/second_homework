<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		var str = 'today is a happy day';
		function change(str){
			//console.log(str.split(' '));
			var arr=str.split(' ');
			arr=arr.map(function(item){
				return item.charAt(0).toUpperCase()+item.slice(1);
			})
			console.log(arr.join(' '));
		}
		
		change(str);   //'Today Is A Happy Day'
		</script>
	</head>

</html>
